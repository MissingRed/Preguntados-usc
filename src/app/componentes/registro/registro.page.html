<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col>
      <img src="assets/icon/registro.png" class="img">
    </ion-col>
    <ion-col>
    </ion-col>
  </ion-row>

  <ion-item>
    <ion-label position="floating">Nombre </ion-label>
    <ion-input type="text" name="name" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo Electronico </ion-label>
    <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  <br>
  <ion-button expand="block" (click)="OnSubmitRegister()" shape="round" class="boton">Registrarse</ion-button>
  <br>
  <ion-label class="ion-padding">Ya tengo Cuenta <a routerLink="/login">Iniciar Sesión</a></ion-label>

</ion-content>
