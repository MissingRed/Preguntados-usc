<ion-header>
    <ion-toolbar color="primary">

        <ion-title>Tablero de preguntas</ion-title>

        <ion-buttons id="salir" slot="end" class="ion-padding">
            <ion-icon name="close" (click)="cerrarPregunta()"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" fullscreen>

    <ion-list>

        <ion-item *ngFor="let pregunta of AllPreguntas" class="tablero">

            <ion-label>
                <ion-textarea class="textarea">{{ pregunta.tituloPregunta }}</ion-textarea>

                <ion-button class="botones" shape="round" expand="full"
                    (click)="responder(this.pregunta.uid, this.pregunta.opcion1)">
                    {{ pregunta.opcion1 }}
                </ion-button>
                <ion-button class="botones" shape="round" expand="full"
                    (click)="responder(this.pregunta.uid, this.pregunta.opcion2)">
                    {{ pregunta.opcion2 }}
                </ion-button>
                <ion-button class="botones" shape="round" expand="full"
                    (click)="responder(this.pregunta.uid, this.pregunta.opcion3)">
                    {{ pregunta.opcion3 }}
                </ion-button>
                <ion-button class="botones" shape="round" expand="full"
                    (click)="responder(this.pregunta.uid, this.pregunta.opcion4)">
                    {{ pregunta.opcion4 }}
                </ion-button>
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
